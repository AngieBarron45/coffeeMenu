<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Para que el estilo de la página se vea similar en un DISPOSITIVO MÓVIL como en una COMPUTADORA de escritorio o portátil. -->
    <title>Cafe Menu</title> <!--Título reflejado en la PESTAÑA del navegador. -->
    <link rel="stylesheet" href="styles.css"> <!--LINK / Conectar index.html con styles.css. Conectamos ambos archivos. -->
</head>
<body>
    <div class="menu"> <!--DIV / se usa principalmente con fines de diseño. -->
        <main>
            <h1>CAMPER CAFE.</h1>
            <p class="established">Est. 2020</p>
            <hr> <!--Para mostrar un divisor entre secciones de diferente contenido.-->
    
            <section> <!--SECTION COFFEES.-->
                <h2>Coffee.</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon">
                <!--COFFEE FLAVOR AND PRICE. ARTICLE / comúnmente contienen múltiples elementos que tienen información relacionada.-->
                <article class="item">  <!--CLASS. Los elementos p son elementos a NIVEL DE BLOQUE, por lo que ocupan todo el ancho de su elemento principal.-->
                    <!--Para cambiar eso, colocamos una clase al articulo para poder manipular los elementos "p" que hay dentro.-->
                    <p class="flavor">French Vanilla.</p><p class="price">3.00</p> <!--Colocamos ambos elementos "p", tanto de flavor como de price, en la misma línea del código para que no tengamos inconveniente al colocar el ancho WIDTH 50% para alinear el sabor y precio. --> 
               </article>
                <article class= "item">
                    <p class="flavor">Caramel Macchiato.</p><p class="price">3.75</p>
                </article>
                <article class= "item">
                    <p class="flavor">Pumpkin Spice.</p><p class="price">3.50</p>
                </article>
                <article class= "item">
                    <p class="flavor">Hazelnut.</p><p class="price">4.00</p>
                </article>
                <article class= "item">
                    <p class="flavor">Mocha.</p><p class="price">4.50</p>
                </article>
            </section>
                
            <section> <!--SECTION DESSERTS.-->
                <h2>Desserts.</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon">
                <article class="item">
                    <p class="dessert">Donut.</p><p class="price">1.50</p>
                </article>
                <article class="item">
                    <p class="dessert">Cherry Pie.</p><p class="price">2.75</p>
                  </article>
                  <article class="item">
                    <p class="dessert">Cheesecake.</p><p class="price">3.00</p>
                  </article>
                  <article class="item">
                    <p class="dessert">Cinnamon Roll.</p><p class="price">2.50</p>
                  </article>
            </section>
        </main> 
        <hr class="bottom-line">
        <footer>
            <p><a href="https://www.freecodecamp.org" target="_blank">Visit our website.</a></p>
            <p class="address">123 Free Code Camp Drive.</p>
        </footer>
    </div>
</body>
</html>
